<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>篠原の自己紹介サイト</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="header-wrapper common-wrapper">
            <h1>篠原の自己紹介サイト</h1>
            <nav>
                <ul class="header-list">
                    <li class="header-list-item"><a href="#introduction">自己紹介</a></li>
                    <li class="header-list-item"><a href="#hobby">趣味とか</a></li>
                    <li class="header-list-item"><a href="#motto">座右の銘</a></li>
                    <li class="header-list-item"><a href="#video">お気に入りの動画</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="introduction" class="common-wrapper">
            <h2 class="section-title">自己紹介</h2>
            <table class="introduction-table">
                <tr class="table-header">
                    <th class="table-header-contents">項目</th>
                    <th class="table-header-answer">回答</th>
                </tr>
                <tr>
                    <td>名前</td>
                    <td>シノハラ</td>
                </tr>
                <tr>
                    <td>出身</td>
                    <td>オオサカ</td>
                </tr>
                <tr>
                    <td>干支とか</td>
                    <td>サル</td>
                </tr>
                <tr>
                    <td>学生時代の部活</td>
                    <td>剣道、弓道</td>
                </tr>
                <tr>
                    <td>好きなたべもの</td>
                    <td>みかん</td>
                </tr>
            </table>
        </section>
        <!-- 趣味とか -->
        <section id="hobby" class="common-wrapper">
            <h2 class="section-title">趣味とか</h2>
            <div class="hobby-outer">
                <div class="hobby-inner">
                    <img class="hobby-image" src="./image/yumi.png" alt="弓" width="474" height="355">
                    <h3>弓</h3>
                    <p>弓道で使う弓です。<br>競技を行う上で一番欠かせないものです。</p>
                </div>
                <div class="hobby-inner">
                    <img class="hobby-image" src="./image/ya.jpg" alt="矢" width="1300" height="732">
                    <h3>矢</h3>
                    <p>弓道で使う矢です。<em>簡単に折れてしまう</em></p>
                </div>
                <div class="hobby-inner">
                    <img class="hobby-image" src="./image/mato.jpg" alt="的" width="2560" height="1553">
                    <h3>的</h3>
                    <p>直径30cm程の的。的から約25m離れたところから矢をはなちます。矢を的に当てるのは<strong>とても</strong>難しいです。</p>
                </div>
            </div>
        </section>
        <section id="motto" class="common-wrapper">
            <h2 class="section-title">座右の銘</h2>
            <p class="motto-text">前に進み続けよう</p>
            <!-- お気に入りの動画 -->
            <section id="video" class="common-wrapper">
                <h2 class="section-title">お気に入りの動画</h2>
                <div class="button-outer">
                    <a class="button" href="">弓道</a>
                </div>
            </section>
        </section>
    </main>
    <!-- フッター -->
    <footer>
        <p class="footer"><small class="small">&copy; 2024 &lt;internSample&gt;</small></p>
    </footer>
</body>

</html>
